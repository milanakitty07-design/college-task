<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 10 - Онлайн-анкета студента</title>
</head>
<body>
    <h1>Задание 10: Онлайн-анкета студента</h1>
    <p>Студент: Милана Каратеева</p>
    <p>Группа: Web-3-5</p>
    
    <form>
        <p>
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name">
        </p>
        
        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
        </p>
        
        <p>
            <label for="age">Возраст:</label><br>
            <input type="number" id="age" name="age">
        </p>
        
        <p>Пол:</p>
        <p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Мужской</label>
        </p>
        
        <p>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label>
        </p>
        
        <p>Хобби:</p>
        <p>
            <input type="checkbox" id="hobby1" name="hobbies" value="music">
            <label for="hobby1">Музыка</label>
        </p>
        
        <p>
            <input type="checkbox" id="hobby2" name="hobbies" value="sport">
            <label for="hobby2">Спорт</label>
        </p>
        
        <p>
            <input type="checkbox" id="hobby3" name="hobbies" value="computers">
            <label for="hobby3">Компьютеры</label>
        </p>
        
        <p>
            <button type="submit">Сохранить</button>
        </p>
    </form>
</body>
</html>

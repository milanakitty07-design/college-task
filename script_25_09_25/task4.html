<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Пример</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }


    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: white;
      padding: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #ffcc00;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
      }
      .menu {
        margin-top: 10px;
      }
      .menu a {
        display: block;
        margin: 10px 0;
      }
    }


    .container {
      display: flex;
      justify-content: space-between;
      background: #f0f0f0;
      padding: 20px;
      gap: 20px;
    }

    .block {
      background: #4e8ef7;
      color: white;
      padding: 20px;
      flex: 1;
      text-align: center;
      border-radius: 8px;
    }


    .cards {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #00a86b;
      color: white;
      flex: 1;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card:hover {
      background: #00925f;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 80%;
      }
    }


    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      justify-content: center;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }


    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background: #eee;
      margin: 20px 0;
    }

    .center-card {
      background: #ff5733;
      color: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 18px;
    }

  </style>
</head>
<body>


  <header class="header">
    <div class="logo">Мой сайт</div>
    <nav class="menu">
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
    </nav>
  </header>


  <section class="container">
    <div class="block">Блок 1</div>
    <div class="block">Блок 2</div>
    <div class="block">Блок 3</div>
  </section>


  <section class="cards">
    <div class="card">Товар 1</div>
    <div class="card">Товар 2</div>
    <div class="card">Товар 3</div>
  </section>


  <section class="gallery">
    <img src="https://placehold.co/150" alt="Фото 1">
    <img src="https://placehold.co/150" alt="Фото 2">
    <img src="https://placehold.co/150" alt="Фото 3">
    <img src="https://placehold.co/150" alt="Фото 4">
    <img src="https://placehold.co/150" alt="Фото 5">
    <img src="https://placehold.co/150" alt="Фото 6">
  </section>


  <section class="center-container">
    <div class="center-card">Я по центру</div>
  </section>

</body>
</html>

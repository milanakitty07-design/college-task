<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flexbox задачи</title>
<style>

  .flex-between {
    display: flex;
    justify-content: space-between;
    background: #eee;
    padding: 10px;
    margin-bottom: 20px;
  }
  .flex-between div {
    background: #ccc;
    padding: 20px;
    flex: 1;
    margin: 0 5px;
    text-align: center;
  }


  .products {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .product {
    background: #ddd;
    flex: 1;
    padding: 15px;
    text-align: center;
  }
  @media (max-width: 600px) {
    .products {
      flex-direction: column;
    }
  }


  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .gallery img {
    width: calc(33.33% - 10px);
    height: auto;
  }


  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #bbb;
    padding: 10px 20px;
    margin-bottom: 20px;
  }
  .logo {
    font-weight: bold;
    font-size: 24px;
  }
  nav {
    display: flex;
    gap: 15px;
  }
  nav a {
    text-decoration: none;
    color: black;
  }
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    nav {
      flex-direction: column;
      gap: 5px;
      width: 100%;
    }
    nav a {
      padding: 5px 0;
      border-bottom: 1px solid #999;
      width: 100%;
    }
  }


  .centered {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150px;
    background: #f0f0f0;
    gap: 10px;
  }
  .centered .card {
    background: #ccc;
    padding: 20px;
    width: 100px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="flex-between">
  <div>Блок 1</div>
  <div>Блок 2</div>
  <div>Блок 3</div>
</div>

<div class="products">
  <div class="product">Товар 1</div>
  <div class="product">Товар 2</div>
  <div class="product">Товар 3</div>
</div>

<div class="gallery">
  <img src="https://placehold.co/200x150?text=1" alt="1">
  <img src="https://placehold.co/200x150?text=2" alt="2">
  <img src="https://placehold.co/200x150?text=3" alt="3">
  <img src="https://placehold.co/200x150?text=4" alt="4">
  <img src="https://placehold.co/200x150?text=5" alt="5">
</div>

<header>
  <div class="logo">Мой Логотип</div>
  <nav>
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
  </nav>
</header>

<div class="centered">
  <div class="card">Карточка 1</div>
  <div class="card">Карточка 2</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">

        body {
            background-color: lightblue;

            margin: 20px;

        .card {
            background-color: white;
            border: 3px solid black;
            padding: 20px;
            width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
        }

            font-size: 24px;
            color: red;
            font-weight: bold;
        }

            color: blue;
        }
        
        .section {
            margin: 15px 0;
            padding: 10px;
            background-color: yellow;
            border: 2px solid red;
        }
        
        .section h3 {
            color: black;
            font-size: 18px;
        }
        
        .info-item {
            margin: 5px 0;
        }
        
        .label {
            font-weight: bold;
        }
        
        .contact {

        }

        </div>

        <div class="section">

            <div class="info-item">
                <span class="label">Люблю:</span>
                Кошек
            </div>
        </div>

        <div class="section">

            <div class="contact">
                <div class="info-item">
                    <span class="label">Email:</span>
                    milana.karateeva@example.com
                </div>
                <div class="info-item">
                    <span class="label">Телефон:</span>
                    +7 777 123 45 67
                </div>
            </div>

        <div class="section">

            <div class="info-item">

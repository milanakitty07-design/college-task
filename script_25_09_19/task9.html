<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 9 - Ввод телефона по шаблону</title>
</head>
<body>
    <h1>Задание 9: Ввод телефона по шаблону</h1>
    <p>Студент: Милана Каратеева</p>
    <p>Группа: Web-3-5</p>
    
    <form>
        <p>
            <label for="phone">Телефон (формат: +7-XXX-XXX-XX-XX):</label><br>
            <input type="tel" id="phone" name="phone" pattern="\+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        </p>
        
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</body>

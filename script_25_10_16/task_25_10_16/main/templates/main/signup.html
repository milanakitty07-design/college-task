<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Регистрация</title>
</head>
<body>
  <h1>Регистрация</h1>
  
  {% if errors %}
    <ul>
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <label>Имя: <input type="text" name="name" value="{{ name|default:'' }}"></label><br>
    <label>Email: <input type="email" name="email" value="{{ email|default:'' }}"></label><br>
    <label>Пароль: <input type="password" name="password"></label><br>
    <button type="submit">Зарегистрироваться</button>
  </form>
  
  <p><a href="{% url 'users' %}">Список пользователей</a></p>
</body>
</html>
